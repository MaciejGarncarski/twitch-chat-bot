<!doctype html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Twitch Chat Bot" />

    <meta name="theme-color" content="#9146FF" />
    <link rel="icon" type="image/png" href="/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="shortcut icon" href="/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <meta name="apple-mobile-web-app-title" content="Twitch Chat Bot" />
    <link rel="manifest" href="/site.webmanifest" />

    <title>Twitch Chat Bot</title>
  </head>

  <body>
    <div id="app"></div>
    <script>
      const handleFlashOnRender = () => {
        const storageValue = localStorage.getItem("vite-ui-theme") || "system"
        const theme =
          storageValue !== "light" && storageValue !== "dark" && storageValue !== "system"
            ? "system"
            : storageValue

        const root = window.document.documentElement
        root.classList.remove("light", "dark")

        if (theme === "system") {
          const systemTheme = window.matchMedia("(prefers-color-scheme: dark)").matches
            ? "dark"
            : "light"

          root.classList.add(systemTheme)
          return
        }

        root.classList.add(theme)
      }

      handleFlashOnRender()
    </script>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
